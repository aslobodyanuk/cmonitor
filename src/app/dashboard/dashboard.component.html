<mat-grid-list cols="5">
    <mat-grid-tile colspan="4" rowspan="2">
        <app-line-chart height="350" width="900"></app-line-chart>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-temperature-tile [value]="temperature"></app-temperature-tile>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-temperature-tile [value]="humidity"></app-temperature-tile>
    </mat-grid-tile>
</mat-grid-list>
