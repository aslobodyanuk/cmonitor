<mat-card class="chart-container mat-elevation-z5">
    <canvas mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="false"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
        class="canvas-chart"
        width="900vw">
    </canvas>
</mat-card>
