<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">

    <ng-container *ngFor="let simpleColumn of simpleColumns" matColumnDef="{{simpleColumn.toLowerCase()}}">
        <th mat-header-cell *matHeaderCellDef> {{simpleColumn}} </th>
        <td mat-cell *matCellDef="let element"> {{element[simpleColumn.toLowerCase()]}} </td>
    </ng-container>

    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let element"> {{element.created | date:'dd/MM/yy HH:mm:ss'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
