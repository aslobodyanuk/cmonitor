<app-sidenav *ngIf="authenticationService.isAuthenticated()">
    <app-toolbar [title]="title"></app-toolbar>
    <div class="router-container" [@growInAnimation]="animationService.state" (@growInAnimation.done)="animationDone()">
        <router-outlet></router-outlet>
    </div>
</app-sidenav>

<app-login *ngIf="authenticationService.isAuthenticated() === false"></app-login>
